<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>01:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon--><i class="fa-solid fa-battery-full fa-2x"></i>
        <!--Lightning Icon--><i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in email or phone number
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or Phone" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
      <span
        >Your screen is too big
        <p></p>
        모바일 웹을 이용해주세요 :)
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/92d3a9fe6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
